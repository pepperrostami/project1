<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Fraud!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="screen1" class="messageContainer">
        <form id="input-form">
            <input type="text" id="name" placeholder="Name..." required>
            <input type="button" id="startBtn" value="START">
        </form>
    </div>
    <div id="screen2" class="messageContainer" style="display: none;">
        <div id="intro">
            <p id="professorText">Help, Professor!</p>
            <button id="nextBtn1" class="next-btn">NEXT</button>
        </div>
    </div>
    <div id="screen3" class="messageContainer" style="display: none;">
        <div id="levels">
            <p>Only a true genius can resolve all three galleries before the museum opens. Are you up for the challenge? We're counting on you!</p>
            <button id="levelOne" class="level-btn">1 GALLERY</button>
            <button id="levelTwo" class="level-btn">2 GALLERIES</button>
            <button id="levelThree" class="level-btn">3 GALLERIES</button>
            <input type="button" id="readyBtn" value="READY!">
        </div>
    </div>
    <div id="screen4" class="gameContainer" style="display: none;">
        <div class="soundtrack" style="display:none;">
            <button class="soundtrack" id="sound">PLAY</button>
            <button class="soundtrack" id="soundStop">STOP</button>
        </div>
        <div class="userInfo">
            <div id="gameLogo"><img src="img/gameLogo.png"></div>
            <h2 id="hieroglyphs">𓌙𓆓𓁶𓌅 𓊽𓈖𓉐𓌅𓁹 𓂋𓁶𓂝𓂧𓏴 𓁹𓆓</h2>
            <h2 id="player">PROFESSOR:</h2>
            <div id="difficulty">LEVEL:</div>
            <div id="countdownTimer">00:00</div>
        </div>
        <div class="cards">
        </div>
        <div class="stats">
            <div id="timeElapsed">TIME ELAPSED: <span id="timeValue">0</span> min</div>
            <div id="moves">MOVES:</div>
            <div id="accuracy">ACCURACY:</div>
            <div id="averageMatchTime">AVERAGE MATCH TIME:</div>
        </div>
    </div>
    <div id="screen11" class="container" style="display: none;">
        <div id="gameWin">
            <!-- win message -->
        </div>
    </div>
    <div id="screen12" class="container" style="display: none;">
        <div id="gameEnd">
            <!-- replay button -->
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
