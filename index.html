    <!-- div for stats window. -->
    <div class="stats">
        <!-- Measure the time it takes for the player to complete the game. This adds a competitive element, encouraging players to improve their speed over time. -->
        <div id="timeElapsed">TIME ELAPSED: <span id="timeValue">0</span> min</div>

        <!-- Track how many moves the player makes to complete the game. Fewer moves typically indicate a better memory and strategy. -->
        <div id="moves">MOVES:</div>

        <!-- Calculate the percentage of correct matches out of the total attempts. This stat helps players assess their memory accuracy and improve their concentration. -->
        <div id="accuracy">ACCURACY:</div>

        <!-- Calculate the average time taken by the player to find a match. This can provide insights into the player's efficiency in scanning and remembering card positions. -->
        <div id="averageMatchTime">AVERAGE MATCH TIME:</div>

        <!-- Measure how quickly players are able to recall the positions of cards they've previously seen. This stat can help players identify areas for improvement in their memory skills. -->
        <div id="memoryRecall">MEMORY RECALL RATE:</div>
    </div>
